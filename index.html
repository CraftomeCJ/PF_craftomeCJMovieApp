<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie App Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap"
      rel="stylesheet"
    />
    <!-- Add Font Awesome for icons if needed -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>

  <body class="dashboard-theme">
    <header class="dashboard-header">
      <div class="logo"><span class="logo-accent">MOVIE</span> APP</div>
      <nav>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="active"
              ><i class="fa fa-home"></i> Home</a
            >
          </li>
          <li>
            <a href="bookmarks.html"
              ><i class="fa fa-bookmark"></i> Bookmarks</a
            >
          </li>
          <li>
            <a href="details.html"><i class="fa fa-film"></i> Movie Details</a>
          </li>
        </ul>
      </nav>
      <div class="search-container">
        <span class="search-icon"><i class="fa fa-search"></i></span>
        <input
          type="text"
          id="search-input"
          placeholder="Search for movies..."
        />
      </div>
      <div class="profile-icon">
        <img src="assets/images/profile_placeholder.png" alt="Profile" />
      </div>
    </header>

    <main class="dashboard-main">
      <section class="hero-section">
        <h2>Featured Movie</h2>
        <p>Details about the featured movie...</p>
      </section>

      <section id="movie-listings" class="movie-grid">
        <section id="movie-listings" class="movie-grid">
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
          <div class="skeleton-card"></div>
        </section>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Movie App</p>
    </footer>

    <!-- JavaScript files -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
